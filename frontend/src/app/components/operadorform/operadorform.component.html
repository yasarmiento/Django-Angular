
  <div class="card-container mt-2">
    <div class="card flex justify-content-center">
        <p-card header="Operadores">
          <button class="btn btn-primary" [routerLink]="['/operadoradd']">
            Agregar Nuevo Operador
          </button>
            <div style="text-align: center" class="mt-2">
                <p-table 
                  [value]="archivos"
                  [paginator]="true"
                  [rows]="10"
                  [columns]="archivos"
                  class="custom-table">
                  <ng-template pTemplate="header" let-columns >
                    <tr class="custom-header">
                      <th>Id</th>
                      <th>Operador</th>
                      <th>Revisar</th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowData
                    let-columns="columns">
                    <tr>
                      <td>{{rowData.id}}</td>     
                      <td>{{rowData.operador}}</td>   
                      <td>
                        <a [routerLink]="'/operadores/' + rowData.id" class="btn btn-primary">Acciones</a>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
        </p-card>
    </div>
</div>
