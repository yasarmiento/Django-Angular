<div class="card-container m-2">
    <div class="card flex justify-content-center">
        <p-card header="Agregar un Nuevo Rol">
          <div>
            <div class="submit-form">
              <div *ngIf="!submitted">
                <div class="form-group">
                  <label for="title">Rol de la Universidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="roles.rolU"
                    name="title"
                  />
                </div>
                <button (click)="saveRolU()" class="btn btn-success m-2">Agregar</button>
                <button class="btn btn-danger m-2" [routerLink]="['/roluform']">Cancelar</button>
              </div>
          
              <div *ngIf="submitted">
                <h4>Tutorial was submitted successfully!</h4>
                <button class="btn btn-success" (click)="newRolU()">Add</button>
              </div>
            </div>
          </div>
        </p-card>
    </div>
  </div>
