
<div class="card-container m-2">
    <div class="card flex justify-content-center">
        <p-card header="Entidades Financiadoras de proyectos">
          <button class="btn btn-primary" [routerLink]="['/entidadfadd']">
            Agregar Nueva Entidad
          </button>
            <div style="text-align: center" class="mt-2">
                <p-table 
                  [value]="entidad"
                  [paginator]="true"
                  [rows]="10"
                  [columns]="entidad"
                  class="custom-table">
                  <ng-template pTemplate="header" let-columns >
                    <tr class="custom-header">
                      <th>Id</th>
                      <th>Entidad Financiadora</th>
                      <th>Revisar</th>
                    </tr>
                  </ng-template>
                  <ng-template
                    pTemplate="body"
                    let-rowData
                    let-columns="columns">
                    <tr>
                      <td>{{rowData.id}}</td>     
                      <td>{{rowData.entidadfinanciadora}}</td>   
                      <td>
                        <!--<a [routerLink]="'/entidadf/' + rowData.id" class="btn btn-primary">Acciones</a>-->
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
        </p-card>
    </div>
</div>
