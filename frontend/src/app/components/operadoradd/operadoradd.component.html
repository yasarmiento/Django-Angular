<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Nombre del Operador</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="operadores.operador"
            name="title"
          />
        </div>
        <button (click)="saveOperador()" class="btn btn-success mt-2 mr-2">Agregar</button>
        <button class="btn btn-danger mt-2" [routerLink]="['/operadorform']">Cancelar</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>Tutorial was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newOperador()">Add</button>
      </div>
    </div>
  </div>
